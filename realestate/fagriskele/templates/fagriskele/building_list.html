{% extends "base_generic.html" %}

{% block content %}
  <h1>Building List</h1>
  {% if building_list %}
  <ul>
    {% for building in building_list %}
      <li>
        <a href="{{ building.get_absolute_url }}">{{ building.name }}</a> ({{building.building_number}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no buildings in the app.</p>
  {% endif %}
{% endblock %}
